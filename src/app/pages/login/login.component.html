<div class="login-container">
  <div class="login-box">
    <h1 class="!text-8xl font-black text-white mb-4">melita</h1>
    <form class="flex flex-col form">
      <mat-form-field class="w-full mb-2">
        <mat-label>Username</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
          placeholder="Username">
        <mat-error *ngIf="emailFormControl?.hasError('email') && !emailFormControl?.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
          placeholder="Password">

        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="passwordFormControl?.hasError('minlength') && !passwordFormControl?.hasError('required')">
          Password must be at least 6 characters long
        </mat-error>
        <mat-error *ngIf="passwordFormControl?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="options">
        <label>
          <input type="checkbox" /> Remember me?
        </label>
        <a routerLink="/auth/forgot-password" class="cursor-pointer">Forgot Password?</a>
      </div>
      <div class="flex justify-center">
        <button type="submit" [disabled]="loginForm.invalid || (loading$ | async)"
        (click)="submitForm()" class=" stroke-button login-button">
          @if (loading$ | async) {
            <mat-spinner color="secondary" [diameter]="24"></mat-spinner>
          } @else {
            <span>Login</span>
          }
        </button>
      </div>
      <div *ngIf="error$ | async" class="error-style">
        {{ error$ | async }}
      </div>
    </form>
  </div>
</div>
